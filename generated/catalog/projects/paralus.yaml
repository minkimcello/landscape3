  links:
    - title: Homepage
      url: https://www.paralus.io/
    - title: Crunchbase
      url: https://www.crunchbase.com/organization/cloud-native-computing-foundation
    - title: Twitter
      url: https://twitter.com/paralus_
    - title: Slack/Discord
      url: https://kubernetes.slack.com/messages/paralus
