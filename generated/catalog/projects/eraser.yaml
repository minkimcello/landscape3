apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: Eraser
  description: Eraser uses vulnerability data to remove non-running images from
    all Kubernetes nodes in a cluster.
  links:
    - title: Homepage
      url: https://eraser-dev.github.io/eraser/
    - title: Crunchbase
      url: https://www.crunchbase.com/organization/cloud-native-computing-foundation
  annotations:
    backstage.io/source-location: $url:https://github.com/eraser-dev/eraser
spec:
  type: service
  lifecycle: production
  owner: CNCF
  accepted: 2023-06-30
  category: Orchestration & Management
  subcategory: Scheduling & Orchestration
  status: sandbox
  logo: eraser.svg
  maturity:
    sandbox_date: 2023-06-30
