apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: Kured
  description: Kured (KUbernetes REboot Daemon) is a Kubernetes daemonset that
    performs safe automatic node reboots when the need to do so is indicated by
    the package management system of the underlying OS
  links:
    - title: Homepage
      url: https://kured.dev
    - title: Crunchbase
      url: https://www.crunchbase.com/organization/cloud-native-computing-foundation
    - title: Twitter
      url: https://twitter.com/kubereboot
    - title: Slack/Discord
      url: http://slack.cncf.io/
  annotations:
    backstage.io/source-location: $url:https://github.com/kubereboot/kured
spec:
  type: service
  lifecycle: production
  owner: CNCF
  accepted: 2022-09-14
  category: Orchestration & Management
  subcategory: Scheduling & Orchestration
  status: sandbox
  logo: kured.svg
  maturity:
    sandbox_date: 2022-09-14
