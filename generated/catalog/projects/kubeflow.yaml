apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: Kubeflow
  description: The Kubeflow project is dedicated to making deployments of machine
    learning workflows on Kubernetes simple, portable and scalable by providing
    a straightforward way to deploy best-of-breed open-source systems for ML to
    diverse infrastructures.
  links:
    - title: Homepage
      url: https://kubeflow.org
    - title: Crunchbase
      url: https://www.crunchbase.com/organization/cloud-native-computing-foundation
    - title: Twitter
      url: https://twitter.com/kubeflow
    - title: Slack/Discord
      url: https://kubeflow.slack.com
  annotations:
    backstage.io/source-location: $url:https://github.com/kubeflow/kubeflow
spec:
  type: service
  lifecycle: production
  owner: CNCF
  accepted: 2023-07-25
  category: Orchestration & Management
  subcategory: Scheduling & Orchestration
  status: incubating
  logo: kubeflow.svg
  maturity:
    sandbox_date: 2023-07-25
    incubation_date: 2023-07-25
